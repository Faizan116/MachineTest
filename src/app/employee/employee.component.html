<div class="search">
    Search Employee:<input type="search" [(ngModel)]="searchText" name="employeesearch">
</div>

<div class="container">

    <table class="table table-bordered">
        <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Phone</th>
      <th>City</th>
      <th>Address 1</th>
      <th>Address 2</th>
      <th>Postal Code</th>

    </tr>
    </thead>
    
      
    <tbody>
    
        <tr *ngFor="let employee of employees?.data | searchFilter : searchText ">  
          
   <td>{{employee.id}}</td>
   <td>{{employee.name}}</td>
  <td>{{employee.phone|phoneFilter}}</td>
    <td>{{employee.address.city}}</td>
         <td>{{employee.address.address_line1}}</td>
         <td>{{employee.address.address_line2}}</td>
        <td>{{employee.address.postal_code}}</td>
          
      </tr>
      </tbody>

 
</table>
</div>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
